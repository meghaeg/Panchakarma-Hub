{% extends "base.html" %}

{% block title %}Sign Up - Panchakarma Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-user-plus"></i> Create New Account</h4>
                </div>
                <div class="card-body p-4">
                    <form id="signupForm">
                        <!-- Patient Fields -->
                        <div id="patientFields">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="patientName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="aadhar" class="form-label">Aadhar Number *</label>
                                    <input type="text" class="form-control" id="aadhar" maxlength="12" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="age" min="1" max="120" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Date of Birth *</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="patientEmail" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="patientEmail" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="patientPhone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="patientPhone" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address *</label>
                                <textarea class="form-control" id="address" rows="2" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bloodGroup" class="form-label">Blood Group</label>
                                    <select class="form-control" id="bloodGroup">
                                        <option value="">Select Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="patientPassword" class="form-label">Password *</label>
                                    <input type="password" class="form-control" id="patientPassword" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="healthIssues" class="form-label">Current Health Issues</label>
                                <textarea class="form-control" id="healthIssues" rows="2" placeholder="Describe any current health conditions"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="medications" class="form-label">Current Medications</label>
                                <textarea class="form-control" id="medications" rows="2" placeholder="List any medications you are currently taking"></textarea>
                            </div>
                        </div>
                        
                        
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="/terms-of-service" target="_blank" class="text-primary">Terms of Service</a> and <a href="/privacy-policy" target="_blank" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('auth.login') }}" class="text-primary">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const patientFields = document.getElementById('patientFields');
    const signupForm = document.getElementById('signupForm');
    
    // Ensure only patient fields are visible
    patientFields.style.display = 'block';
    
    // Aadhar validation
    document.getElementById('aadhar').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '');
    });
    
    // Handle form submission
    signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitButton = this.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        submitButton.disabled = true;
        
        let signupData = { role: 'patient' };
        
        // Validation
        if (!document.getElementById('agreeTerms').checked) {
            alert('Please agree to the Terms of Service and Privacy Policy');
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
            return;
        }
        
        {
            const aadhar = document.getElementById('aadhar').value;
            if (!aadhar || aadhar.length !== 12 || !/^\d{12}$/.test(aadhar)) {
                alert('Please enter a valid 12-digit Aadhar number');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                return;
            }
            
            signupData = {
                ...signupData,
                name: document.getElementById('patientName').value,
                aadhar: aadhar,
                age: parseInt(document.getElementById('age').value),
                dob: document.getElementById('dob').value,
                email: document.getElementById('patientEmail').value,
                phone: document.getElementById('patientPhone').value,
                address: document.getElementById('address').value,
                blood_group: document.getElementById('bloodGroup').value,
                health_issues: document.getElementById('healthIssues').value,
                medications: document.getElementById('medications').value,
                password: document.getElementById('patientPassword').value
            };
        }
        
        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(signupData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                alert(result.message);
                window.location.href = '/auth/login';
            } else {
                alert(result.message || 'Registration failed');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        } catch (error) {
            console.error('Signup error:', error);
            alert('Registration failed. Please try again.');
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
        }
    });
});
</script>
{% endblock %}
