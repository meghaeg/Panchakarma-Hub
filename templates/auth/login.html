{% extends "base.html" %}

{% block title %}Login - Panchakarma Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-sign-in-alt"></i> Login to Your Account</h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="btn-group" role="group" id="roleSelector">
                            <input type="radio" class="btn-check" name="role" id="patient" value="patient" checked>
                            <label class="btn btn-outline-primary" for="patient">
                                <i class="fas fa-user"></i> Patient
                            </label>
                            
                            <input type="radio" class="btn-check" name="role" id="centre" value="centre">
                            <label class="btn btn-outline-primary" for="centre">
                                <i class="fas fa-hospital"></i> Centre
                            </label>
                            
                            <input type="radio" class="btn-check" name="role" id="doctor" value="doctor">
                            <label class="btn btn-outline-primary" for="doctor">
                                <i class="fas fa-user-md"></i> Doctor
                            </label>
                            
                            <input type="radio" class="btn-check" name="role" id="admin" value="admin">
                            <label class="btn btn-outline-primary" for="admin">
                                <i class="fas fa-shield-alt"></i> Admin
                            </label>
                        </div>
                    </div>
                    
                    <form id="loginForm">
                        <div id="patientFields">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                        </div>
                        
                        <div id="emailFields" style="display: none;">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email Address
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email address">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('auth.signup') }}" class="text-primary">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleInputs = document.querySelectorAll('input[name="role"]');
    const patientFields = document.getElementById('patientFields');
    const emailFields = document.getElementById('emailFields');
    const loginForm = document.getElementById('loginForm');
    
    // Handle role selection
    roleInputs.forEach(input => {
        input.addEventListener('change', function() {
            if (this.value === 'patient') {
                patientFields.style.display = 'block';
                emailFields.style.display = 'none';
            } else {
                patientFields.style.display = 'none';
                emailFields.style.display = 'block';
            }
        });
    });
    
    // Handle form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitButton = this.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        submitButton.disabled = true;
        
        const role = document.querySelector('input[name="role"]:checked').value;
        const password = document.getElementById('password').value;
        
        // Validation
        if (!password) {
            alert('Please enter password');
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
            return;
        }
        
        let loginData = {
            role: role,
            password: password
        };
        
        if (role === 'patient') {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your username');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                return;
            }
            loginData.username = username;
        } else {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                alert('Please enter valid email address');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                return;
            }
            loginData.email = email;
        }
        
        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                window.location.href = result.redirect;
            } else {
                alert(result.message || 'Login failed');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed. Please try again.');
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
        }
    });
});
</script>
{% endblock %}
